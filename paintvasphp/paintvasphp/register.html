<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registerstyles.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
   </head>
<body>

  <header>
    <div class="logo">
        <a href="index.html">Paintvas</a>
    </div>
    <div class="open-icon">
        <i class='bx bxs-circle-quarter'></i>
    </div>
    <div class="menu">
        <ul><li><a href="login.html">ACCOUNT</a></li>
            <li><a href="index.html">HOME</a></li>
            <!-- <li><a href="">PRODUCT</a></li> -->
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="products.php">PRODUCT</a></li>
            <div class="close-icon">
                <i class='bx bx-x'></i>
            </div>
        </ul>
    </div>
</header>

  <div class="container">
    <div class="title">Registration</div>
    <div class="content">

      <form action="connect.php" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required name="firstName">
          </div>

          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required name="userName">
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required name="email">
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required name="number">
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required name="password">
          </div>

          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required name="password">
          </div>

        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="m">
          <input type="radio" name="gender" id="dot-2" value="f">
          <span class="gender-title">Gender</span>

          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>

          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>

        <div class="home">
            <a href="login.html" class="btn">Back to login</a>
          </div>
      </form>

    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".swiper",{
        loop:true,
        speed:800,
        effect:"fade",
        autoplay: {
    delay: 5000,
    disableOnInteraction: false
}

    });

    document.querySelector(".open-icon i").addEventListener("click", function(){
        document.querySelector(".menu").classList.add("active");
    })

    document.querySelector(".close-icon i").addEventListener("click", function(){
        document.querySelector(".menu").classList.remove("active");
    })

    anime({
        targets:'.serial',
        scale:[2,1],
        opacity:[0,1],
        easeing:'easeInOutExpo',
    })
    anime({
        targets:'.info h1',
        translateX:[120,0],
        opacity:[0,1],
        easeing:'easeInOutExpo',
        delay:500,
    })

    swiper.on('slideChangeTransitionStart',function (){

        anime({
        targets:'.serial',
        scale:[2,1],
        opacity:[0,1],
        easeing:'easeInOutExpo',
    })
    anime({
        targets:'.info h1',
        translateX:[120,0],
        opacity:[0,1],
        easeing:'easeInOutExpo',
        delay:500,
    })

    anime({
        targets:'.info a',
        translateX:[-120,0],
        opacity:[0,1],
        easeing:'easeInOutExpo',
        delay:700,
    })

    })

    var swiper = new Swiper(".swiper",{
        loop:true,
        speed:1000,
        effect:"fade",
        autoplay: {
    delay: 5000,
    disableOnInteraction: false
}

    })


</script>

</body>
</html>
