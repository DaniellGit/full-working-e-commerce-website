<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <meta http-equiv="E-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Animated Login form using HTML CSS Only Codehall</title>
        <link rel="stylesheet" href="loginstyles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html">Paintvas</a>
            </div>
            <div class="open-icon">
                <i class='bx bxs-circle-quarter'></i>
            </div>
            <div class="menu">
                <ul><li><a href="login.html">ACCOUNT</a></li>
                    <li><a href="index.html">HOME</a></li>
                    <!-- <li><a href="">PRODUCT</a></li> -->
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="products.php">PRODUCT</a></li>
                    <div class="close-icon">
                        <i class='bx bx-x'></i>
                    </div>
                </ul>
            </div>
        </header>

       
       
        <div class="blob"></div>
        
        <div class="wrapper">
            
            <form action="connect.php" method="post">
                <h2>Login</h2>
                
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>email</label>
                </div>

                <div class ="input-box">
                    <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="forgot.html">Forgot Password</a>

                </div>

            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account?<br><a href="register.html">Register</a></p>
                
            </div>

            </form>
        </div>

        <script type="module" src="http://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper(".swiper",{
                loop:true,
                speed:800,
                effect:"fade",
                autoplay: {
            delay: 5000,
            disableOnInteraction: false
        }
    
            });
    
            document.querySelector(".open-icon i").addEventListener("click", function(){
                document.querySelector(".menu").classList.add("active");
            })
    
            document.querySelector(".close-icon i").addEventListener("click", function(){
                document.querySelector(".menu").classList.remove("active");
            })
    
            anime({
                targets:'.serial',
                scale:[2,1],
                opacity:[0,1],
                easeing:'easeInOutExpo',
            })
            anime({
                targets:'.info h1',
                translateX:[120,0],
                opacity:[0,1],
                easeing:'easeInOutExpo',
                delay:500,
            })
    
            swiper.on('slideChangeTransitionStart',function (){
    
                anime({
                targets:'.serial',
                scale:[2,1],
                opacity:[0,1],
                easeing:'easeInOutExpo',
            })
            anime({
                targets:'.info h1',
                translateX:[120,0],
                opacity:[0,1],
                easeing:'easeInOutExpo',
                delay:500,
            })
    
            anime({
                targets:'.info a',
                translateX:[-120,0],
                opacity:[0,1],
                easeing:'easeInOutExpo',
                delay:700,
            })
    
            })
    
            var swiper = new Swiper(".swiper",{
                loop:true,
                speed:1000,
                effect:"fade",
                autoplay: {
            delay: 5000,
            disableOnInteraction: false
        }
    
            })
    
    
        </script>

    </body>

</html>
